<mat-card class="team-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title
        >{{ teamResult?.team_name }} [{{
          teamResult?.team_abbreviation
        }}]</mat-card-title
      >
      <mat-card-subtitle>{{ teamResult?.conference }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p>Result of past 12 days:</p>
    <div *ngFor="let result of teamResult?.results">
      <p>{{ result }}</p>
    </div>
    <p>Avg pts scored: {{ teamResult?.average_scored | number : "1.0-0" }}</p>
    <p>
      Avg pts conceded: {{ teamResult?.average_conceded | number : "1.0-0" }}
    </p>
    <img mat-card-md-image [src]="teamResult?.logo_url" />
  </mat-card-content>
</mat-card>
